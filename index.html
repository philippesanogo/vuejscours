<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours Vue JS</title>
  </head>
  <body>
    <div id="app">
      <h1>Introduction à Vue.js</h1>
      <p>{{presentation()}}</p>

      <h2>Liste des frameworks JS</h2>

      <a v-bind:href="urlDeVueJs" target="_blank">Aller sur le site de VueJS</a>
      <br />
      <a v-bind:href="urlDeReactJs" target="_blank"
        >Aller sur le site de reactJS</a
      >
      <br />
      <a v-bind:href="urlDeAngularJs" target="_blank"
        >Aller sur le site de angularJS</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          txt: "Hello World!",
          poste: "développeur web",
          firstName: "Philippe",
          urlDeVueJs: "https://vuejs.org/",
          urlDeReactJs: "https://fr.reactjs.org/",
          urlDeAngularJs: "https://angularjs.org/"
        },
        methods: {
          presentation: function() {
            return ` Je m'appelle ${this.firstName}, je suis ${this.poste} `;
          }
        }
      });
    </script>
  </body>
</html>
